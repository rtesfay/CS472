    <!--2. Write jQuery code to create a red background for the level-2 list items.
-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<!--Explanation: This code uses the .ready() method to make sure the DOM is fully loaded 
    before running the code. It then selects all li elements that are descendants of elements 
    with a class of level-2 using the .level-2 li selector. Finally, it sets the background-color CSS 
    property of these elements to red using the .css() method.-->
<body>
    <ul class="level-1">
        <li class="item-i">I</li>
        <li class="item-ii">II
        <ul class="level-2">
        <li class="item-a">A</li>
        <li class="item-b">B
        <ul class="level-3">
        <li class="item-1">1</li>
        <li class="item-2">2</li>
        <li class="item-3">3</li>
        </ul>
        </li>
        <li class="item-c">C</li>
        </ul>
        </li>
        <li class="item-iii">III</li>
       </ul>
       <script>
       $(document).ready(function() {
        $('.level-2 li').css('background-color', 'red');
      });
      </script>
</body>
