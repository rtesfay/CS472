<!-- 3. Write jQuery code to select the element that comes immediately 
    before item three and change its background color to blue.-->
<body>
   
<ul>
 <li>list item 1</li>
 <li>list item 2</li>
 <li class="third-item">list item 3</li>
 <li>list item 4</li>
 <li>list item 5</li>
</ul>
<script>$(document).ready(function() {
    $(".third-item").prev().css("background-color", "blue");
  });
  </script>
  <!--Explanation: $(document).ready(function() {...}) ensures that the code inside 
    the function is executed only after the page has finished loading.
$(".third-item") selects the element with class third-item.
.prev() selects the immediately preceding sibling element.
.css("background-color", "blue") sets the CSS background-color property of the selected element to blue.
-->
</body>
</html>
