<!doctype html>
<html lang="en">
<head>
  <!--1. Find the text in the first paragraph (stripping out the html), 
    then set the html of the last paragraph to show it is just text (the red bold is gone).-->
<meta charset="utf-8">
<title>text demo</title>
<header>	<a href="../../index.html">
	homepage
</a></header>
<style>
p {
color: blue;
margin: 8px;
}
span {
color: red;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<p><span>Test</span> Paragraph.</p>
<p></p>
<script>
//<!â€”INSERT YOUR JQUERY CODE HERE - - >
/**
 * Explanation: This code uses jQuery to select the first paragraph ($("p:first")) 
 * and retrieve its text content using the .text() method. It then selects the last paragraph 
 * ($("p:last")) and sets its HTML content to the first paragraph text using the .html() method. 
 * When the code is executed, the last paragraph will display the same text as the first paragraph, 
 * without any red bold styling.
 * */
$(document).ready(function() {
  var firstParagraphText = $("p:first").text(); // Get the text of the first paragraph
  $("p:last").html(firstParagraphText); // Set the HTML of the last paragraph to the first paragraph text
});

</script>
</body>
</html>
