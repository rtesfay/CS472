<!DOCTYPE html>
<html>
<body>

    <div style="display: flex;">
        <div style="margin-right: 200px;">
            <h1>Task List</h1>
            <p>Task</p>
            <input id="newToDo" />
            <button onclick="addTaskClicked()" >Add Task</button>
            <button onclick="clearTasksClick()">Clear Tasks</button>
        </div>

        <div>
            <p>Task List</p>
            <textarea id="todos" cols="50" rows="10">

            </textarea>
        </div>
    </div>

    <script>
        const todos = document.getElementById("todos")
        const newToDoInput = document.getElementById("newToDo")

        let todoList = []

        function addTaskClicked() {
            const todo = newToDoInput.value
            todoList.push(todo)
            todos.innerHTML = todoList.join("\n")
        }

        function clearTasksClick() {
            todoList = []
            todos.innerHTML = ""
        }
    </script>

</body>
</html>
