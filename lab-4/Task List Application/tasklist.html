<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Application</title>
</head>
<header>
    <a href="/index.html">home page</a>
</header>  

<body>

    <div style="display: flex;">
        <div style="margin-right: 200px;">
            <h1>Task List</h1>
            <p>Task</p>
            <input id="newToDo" />
            <button onclick="addTaskClicked()" >Add Task</button>
            <button onclick="clearTasksClick()">Clear Tasks</button>
        </div>

        <div>
            <p>Task List</p>
            <textarea id="todos" cols="50" rows="10">

            </textarea>
        </div>
    </div>

    <script>
        const todos = document.getElementById("todos")
        const newToDoInput = document.getElementById("newToDo")

        let todoList = []

        function addTaskClicked() {
            const todo = newToDoInput.value
            todoList.push(todo)
            todos.innerHTML = todoList.join("\n")
        }

        function clearTasksClick() {
            todoList = []
            todos.innerHTML = ""
        }
    </script>

</body>
</html>
