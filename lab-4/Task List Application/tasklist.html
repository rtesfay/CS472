<!DOCTYPE html>
<html>
<head>
  <title>Task List Application</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Task List Application</h1>
  <div id="task-list">
    <input type="text" id="new-task" placeholder="Enter task description...">
    <button id="add-task-btn">Add Task</button>
    <button id="clear-tasks-btn">Clear Tasks</button>
    <ul id="tasks"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
