<form action="http://mumstudents.org/params.php" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="student_id">Student ID:</label>
  <input type="text" id="student_id" name="student_id" required><br>

  <label for="assignment">Assignment:</label>
  <select id="assignment" name="assignment" required>
    <option value="">Select an assignment</option>
    <option value="assignment1">Assignment 1</option>
    <option value="assignment2">Assignment 2</option>
    <option value="assignment3">Assignment 3</option>
  </select><br>

  <label for="entry">Entry:</label><br>
  <input type="radio" id="entry1" name="entry" value="entry1" required>
  <label for="entry1">Entry 1</label><br>
  <input type="radio" id="entry2" name="entry" value="entry2">
  <label for="entry2">Entry 2</label><br>

  <input type="checkbox" id="confirm" name="confirm" required>
  <label for="confirm">I confirm that I am not lying and really am only looking up my own grade.</label><br>

  <input type="submit" value="Submit">
</form>
