<!DOCTYPE html>
<html>
<head>
<title>Retrieve Grade</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">

<h1>Retrieve my grade</h1>

       
  <form action="#" method="get">
<form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Student ID">
      </div>
    </div>
  </form>

  <form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">labs</label>

    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
      <option selected>Choose...</option>
      <option value="1">lab-0</option>
      <option value="2">lab-1</option>
      <option value="3">lab-2</option>
      <option value="1">lab-3</option>
      <option value="2">lab-4</option>
    </select>
  
    <div class="custom-control custom-checkbox my-1 mr-sm-2">
    </div>
    <div class="col-md-12 mt-2">
        <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="Enter URL" required pattern="https?://.*" title="URL must begin with either the string http:// or https://">
         </div>
    </div>

    <div class="col-md-12 mt-2">
      <div class="form-group">
      <label for="check"><input type="checkbox" name="check" id="check" class="form control">Check me out</label>
  </div>
  </div>

    <div class="col-md-6 mt-2">
        <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary mt-2">
    </div>
    </div>
  </form>
  </form>
  </main>
</body>
</html>
