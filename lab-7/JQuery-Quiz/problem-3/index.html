<body>
    <p>Is jQuery FUN or what? </p>
        <!--INSERT YOUR JQUERY CODE HERE-->
 
        <script>
            $('body').append('YES!');
            </script>    
    <!--Explanation:
•	The $ symbol is used to select elements using jQuery.
•	'body' selects the body element of the HTML document.
•	.append('YES!') appends the text "YES!" at the end of the selected element (which is the body element in this case).
So the above code will add the text "YES!" at the end of the body element in the HTML document.
-->  
    </body>
